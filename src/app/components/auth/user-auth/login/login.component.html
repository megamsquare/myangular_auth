<p>login works!</p>

<form [formGroup]="userLogin" (ngSubmit)="onSubmit()" class="form-inline">
  <div class="form-group">
    <label for="email"> Email</label>
    <input
      type="text"
      placeholder="Enter Email"
      id="email"
      formControlName="email"
      [ngClass]="{
        'form-control': true,
        'is-invalid': !userEmail.valid && userEmail.touched,
        'is-valid': userEmail.valid
      }" >
    <span class="invalid-feedback" *ngIf="userEmail.errors?.required && userEmail.touched">Email is required</span>
  </div>
  <div class="form-group">
    <label for="password">Password</label>
    <input
      type="password"
      placeholder="Enter Password"
      id="password"
      formControlName="password"
      [ngClass]="{
        'form-control': true,
        'is-invalid': !userPassword.valid && userPassword.touched,
        'is-valid': userPassword.valid
      }" >
    <span class="invalid-feedback" *ngIf="userPassword.errors?.required && userPassword.touched">Email is required</span>
    <span class="invalid-feedback" *ngIf="userPassword.errors?.minlength && userPassword.touched">Must be 7 Characters or more</span>
    <span class="invalid-feedback" *ngIf="userPassword.errors?.hasNumber && userPassword.touched">Must have 1 Number</span>
    <span class="invalid-feedback" *ngIf="userPassword.errors?.hasCapitalCase && userPassword.touched">Must have 1 letter in Capital Case</span>
    <span class="invalid-feedback" *ngIf="userPassword.errors?.hasSmallCase && userPassword.touched">Must have 1 letter in Small Case</span>
  </div>
  <div class="form-group">
    <button type="submit" class="btn btn-primary">Submit</button>
  </div>
</form>

<p>Reset password form!</p>
<form [formGroup]="resetsEmail" (ngSubmit)="onSubmitReset()" class="form-inline">
  <div class="form-group">
    <label for="email1"> Email</label>
    <input
      type="text"
      placeholder="Enter Email"
      id="email1"
      formControlName="email"
      [ngClass]="{
        'form-control': true,
        'is-invalid': !resetEmail.valid && resetEmail.touched,
        'is-valid': resetEmail.valid
      }" >
    <span class="invalid-feedback" *ngIf="resetEmail.errors?.required && resetEmail.touched">Email is required</span>
    <span class="invalid-feedback" *ngIf="resetEmail.errors?.email && resetEmail.touched">Email is not complete</span>
  </div>
  <div class="form-group">
    <button type="submit" class="btn btn-primary">Submit</button>
  </div>
</form>
